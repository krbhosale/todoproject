<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div  class="index">
        <!-- Heading Part -->
        <div class="head">
            <h1 class="headtext">Tasks <span class="color">List</span></h1>                        
        </div>
        <!-- Add Task -->
        <div class="hyper1">
            <a class="hyper1text" href="./AddNewTask.html"><i class="fa-solid fa-circle-plus color circle "></i><span class="hyperpg1">Add New Task</span></a>
        </div>
        <!-- Box Part -->
        
        <div class="mainbox">
            
            <div class="box box1"><a id="hyper" href="./TripToParis.html"><h3 class="color boxhead">Trip to Paris</h3></a>
                <span><hr></span> 
                <span class="boxt1"><input type="checkbox" name="checkbox" checked><span>Visit church</span></span>  
                <span class="boxt2"><input type="checkbox" name="checkbox"><span>Shopping</span></span>
            
            </div>
            
            <div class="box box2"><h3 class="color boxhead">My To Do List</h3>
                <span><hr></span> 
                <span class="boxt1"><input type="checkbox" name="checkbox" checked><span>Visit Supermarket</span></span>
                <span class="boxt2"><input type="checkbox" name="checkbox"><span>Buy Vegetables</span></span>

            </div>
            <div class="box box3"><h3 class="color boxhead">Movies I will Watch</h3>
                <span><hr></span> 
                <span class="boxt1"><input type="checkbox" name="checkbox" checked><span>Stranger Things 4</span></span>
                <span class="boxt2"><input type="checkbox" name="checkbox"><span>Avenger Endgame</span></span>

            </div>
            <div class="box box4"><h3 class="color boxhead">Daily Morning Routine for...</h3>
                <span><hr></span>
                <span class="boxt1"><input type="checkbox" name="checkbox" checked><span>Wake up at 6 AM</span></span>
                <span class="boxt2"><input type="checkbox" name="checkbox"><span>Sleep at 10 PM</span></span>

            </div>
            <div class="box box5"><h3 class="color boxhead">Books to Read</h3>
                <span><hr></span> 
                <span class="boxt1"><input type="checkbox" name="checkbox" checked><span>Design of Everyday</span></span>
                <span class="boxt2"><input type="checkbox" name="checkbox"><span>Alchemist</span></span>
            </div>
        </div>
    </div>
</body>
</html>
